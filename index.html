<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sunnyside agency landing page</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<main class="main">
			<header class="header">
				<a href="/" class="header-logo">
					<img src="./assets/images/logo.svg" alt="Logo Sunnyside" />
				</a>

				<nav class="header-menu">
					<ul class="menu" id="menu">
						<li class="menu-item">
							<a href="/" class="item">About</a>
						</li>
						<li class="menu-item">
							<a href="/" class="item">Service</a>
						</li>
						<li class="menu-item">
							<a href="/" class="item">Project</a>
						</li>
						<li class="menu-item">
							<a href="/" class="item item-button">Contact</a>
						</li>
					</ul>

					<button class="icon-menu" id="icon-menu">
						<i class="fa fa-bars"></i>
					</button>
				</nav>
			</header>

			<section class="hero">
				<h1>We are creatives</h1>

				<svg width="36" height="114" xmlns="http://www.w3.org/2000/svg">
					<g
						stroke="#FFF"
						stroke-width="6"
						fill="none"
						fill-rule="evenodd"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="M18 3v100M3 95.484l15 15 15-15" />
					</g>
				</svg>
			</section>
		</main>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
